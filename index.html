<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Script</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>



<body>
    <h1>Welcome to My Webpage</h1>
    <p>This is a sample paragraph to demonstrate a simple HTML script. Click the button below to see an alert.</p>
    <button onclick="showAlert()">Click Me</button>

    <script>
        function showAlert() {
            alert('Hello! You clicked the button.');
        }
    </script>
</body>
</html>
